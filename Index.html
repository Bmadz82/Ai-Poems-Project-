<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Finish Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Finish  Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the Finish poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
            Taivas hiljaa kuiskaa
          <br />
          yön tähdet kirkkaana loistaa.
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Bmadz82/" target="_blank">Bella Madzhie </a>
        and is
        <a
          href="https://github.com/Bmadz82/Ai-Poems-Project-"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://bellashecodes.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
